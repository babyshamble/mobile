<li class="list-item" data-image="{{thumbnail[0]}}" data-id="{{id}}">
    <a href="#article_section?aid={{id}}" data-target="section">
        <div class="list-thumbnail" style="background-image: none"></div>
        <div class="list-content">
            <div class="list-title">{{name}}</div>
            <p class="list-brief">{{info}}</p>
        </div>
        <div class="list-footprint">
            <span class="list-source">{{submap}}</span>
            <span class="list-date">{{ptime}}</span>
        </div>
    </a>
</li>
