<li class="list-item nothumbnail" data-id="{{id}}" mask="#article_section?aid={{id}}">
    <div class="list-thumbnail" style="background-image: none"></div>
    <div class="list-content">
        <div class="list-title">{{name}}</div>
        <p class="list-brief">{{brief}}</p>
    </div>
    <div class="list-footprint">
        <span class="list-source">{{from}}</span>
        <span class="list-date">{{time}}</span>
    </div>
</li>
